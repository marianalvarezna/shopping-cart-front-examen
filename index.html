<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-primary-subtle">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Empresa de comercio Electronico</span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center  mt-3">
            <div class="col-6">
                <div class="card bg-info-subtle">
                    <div class="card-header text-center">
                        <h4>Control de acceso</h4>
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password">
                            </div>

                            <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-primary-subtle mt-3">
            <div class="col text-center">
                <p class="fw-semibold">&copy; Todos los derechos reservados 2025</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

<script src="JS/login.js"></script>
</body>

</html>
